name: YouTube Playlist Sync (Daily)

on:
  schedule:
    # Daily at 14:00 UTC (2:00 PM UTC)
    - cron: '0 11,13,15,17,19,21,23 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Vercel Cron Endpoint
        env:
          VERCEL_CRON_URL: ${{ secrets.VERCEL_CRON_URL }}
          CRON_SECRET_TOKEN: ${{ secrets.CRON_SECRET_TOKEN }}
        run: |
          echo "Triggering sync job at $(date -u)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $CRON_SECRET_TOKEN" \
            -H "Content-Type: application/json" \
            "$VERCEL_CRON_URL")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Sync failed with status code $http_code"
            exit 1
          fi

          echo "✅ Sync completed successfully"

      - name: Log Result
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Sync job completed successfully"
          else
            echo "❌ Sync job failed"
          fi
