<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Sync</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 40px 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      text-align: center;
      font-size: 0.82rem;
      color: #666;
      margin-bottom: 36px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 880px;
      margin: 0 auto;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #272727;
      border-radius: 10px;
      overflow: hidden;
    }

    .thumbnail-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #222;
      overflow: hidden;
    }

    .thumbnail-wrap img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .thumb-placeholder {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-size: 0.8rem;
    }

    .card-body {
      padding: 16px;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
    }

    .badge {
      flex-shrink: 0;
      background: #cc0000;
      color: #fff;
      font-size: 0.68rem;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 20px;
      white-space: nowrap;
      letter-spacing: 0.02em;
    }

    .yt-link {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 0.78rem;
      color: #ff4444;
      text-decoration: none;
    }
    .yt-link:hover { text-decoration: underline; }

    .meta {
      font-size: 0.76rem;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .toggle-btn {
      background: none;
      border: 1px solid #2e2e2e;
      color: #888;
      font-size: 0.76rem;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .toggle-btn:hover { background: #222; color: #aaa; }

    .channel-list {
      margin-top: 8px;
      max-height: 190px;
      overflow-y: auto;
      border: 1px solid #222;
      border-radius: 6px;
      padding: 6px 0;
    }
    .channel-list.hidden { display: none; }

    .channel-item {
      padding: 4px 12px;
      font-size: 0.76rem;
      color: #bbb;
      line-height: 1.6;
    }
    .channel-id {
      display: block;
      font-size: 0.68rem;
      color: #444;
    }

    /* States */
    #state-loading, #state-error, #state-empty {
      text-align: center;
      padding: 70px 16px;
      font-size: 0.88rem;
    }
    #state-loading { color: #666; }
    #state-error   { color: #ff6b6b; }
    #state-empty   { color: #555; }

    .spinner {
      width: 30px; height: 30px;
      border: 3px solid #2a2a2a;
      border-top-color: #cc0000;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      text-align: center;
      margin-top: 36px;
      font-size: 0.72rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>YouTube Playlist Sync</h1>
  <p class="subtitle">Live stream playlists Â· auto-synced daily</p>

  <div id="state-loading">
    <div class="spinner"></div>
    Loading...
  </div>
  <div id="state-error"  style="display:none"></div>
  <div id="state-empty"  style="display:none">No sync data yet. The playlist will populate after the first cron run.</div>

  <div class="grid" id="grid" style="display:none"></div>

  <p class="footer" id="footer"></p>

  <script>
    function el(tag, attrs) {
      var children = Array.prototype.slice.call(arguments, 2);
      var node = document.createElement(tag);
      if (attrs) {
        Object.keys(attrs).forEach(function(k) {
          var v = attrs[k];
          if (k === 'className') node.className = v;
          else if (k === 'onclick') node.onclick = v;
          else node.setAttribute(k, v);
        });
      }
      children.forEach(function(c) {
        if (c == null) return;
        node.appendChild(typeof c === 'string' ? document.createTextNode(c) : c);
      });
      return node;
    }

    function fmtDate(iso) {
      if (!iso) return 'Never';
      try {
        return new Date(iso).toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch(e) { return iso; }
    }

    function buildCard(p) {
      // Thumbnail
      var thumbWrap = el('div', { className: 'thumbnail-wrap' });
      if (p.thumbnailUrl) {
        thumbWrap.appendChild(el('img', { src: p.thumbnailUrl, alt: p.name }));
      } else {
        thumbWrap.appendChild(el('div', { className: 'thumb-placeholder' }, 'No thumbnail'));
      }

      // Badge
      var badge = el('span', { className: 'badge' },
        p.liveStreamsFound + ' live stream' + (p.liveStreamsFound !== 1 ? 's' : '')
      );

      // Channel list (collapsible)
      var channelList = el('div', { className: 'channel-list hidden' });
      (p.channels || []).forEach(function(ch) {
        var item = el('div', { className: 'channel-item' }, ch.name || ch.id);
        if (ch.name) item.appendChild(el('span', { className: 'channel-id' }, ch.id));
        channelList.appendChild(item);
      });

      var toggleBtn = el('button', {
        className: 'toggle-btn',
        onclick: function() {
          var hidden = channelList.classList.contains('hidden');
          channelList.classList.toggle('hidden', !hidden);
          this.textContent = (hidden ? 'Hide' : 'Show') + ' channels (' + (p.channels || []).length + ')';
        }
      }, 'Show channels (' + (p.channels || []).length + ')');

      var body = el('div', { className: 'card-body' },
        el('div', { className: 'card-header' },
          el('span', { className: 'card-title' }, p.name),
          badge
        ),
        el('a', { className: 'yt-link', href: p.youtubeUrl, target: '_blank', rel: 'noopener noreferrer' },
          'Open on YouTube'
        ),
        el('div', { className: 'meta' },
          'Last sync: ' + fmtDate(p.lastSyncAt),
          el('br', null),
          'Sync schedule: ' + (p.syncSchedule || 'Daily at 14:00 UTC'),
          el('br', null),
          'Channels monitored: ' + (p.channels || []).length
        ),
        toggleBtn,
        channelList
      );

      return el('div', { className: 'card' }, thumbWrap, body);
    }

    function show(id) {
      ['state-loading','state-error','state-empty','grid'].forEach(function(s) {
        document.getElementById(s).style.display = s === id ? (id === 'grid' ? 'grid' : 'block') : 'none';
      });
    }

    fetch('/api/status')
      .then(function(r) {
        if (!r.ok) return r.json().then(function(b) { throw new Error(b.error || 'HTTP ' + r.status); });
        return r.json();
      })
      .then(function(data) {
        if (!data.playlists || data.playlists.length === 0) {
          show('state-empty');
          return;
        }

        var grid = document.getElementById('grid');
        data.playlists.forEach(function(p) {
          // Inject lastSyncAt into each playlist for the card
          p.lastSyncAt = data.lastSyncAt;
          grid.appendChild(buildCard(p));
        });

        show('grid');
        document.getElementById('footer').textContent =
          'Data fetched at ' + fmtDate(data.generatedAt);
      })
      .catch(function(err) {
        show('state-error');
        document.getElementById('state-error').textContent =
          'Failed to load: ' + (err.message || 'Unknown error');
      });
  </script>

</body>
</html>
