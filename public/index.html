<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LivePulse — Channel Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* ── Reset ───────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Variables ───────────────────────────────────────────── */
    :root {
      --bg:          #0a0a0a;
      --surface:     #0d0d0d;
      --glass:       rgba(255,255,255,0.04);
      --glass-hover: rgba(255,255,255,0.08);
      --border:      rgba(255,255,255,0.08);
      --border-hover:rgba(79,156,249,0.35);
      --accent:      #4f9cf9;
      --accent-dim:  rgba(79,156,249,0.18);
      --text-hi:     rgba(255,255,255,0.92);
      --text-mid:    rgba(255,255,255,0.5);
      --text-lo:     rgba(255,255,255,0.28);
      --sans:        'DM Sans', system-ui, sans-serif;
      --display:     'Raleway', system-ui, sans-serif;
    }

    /* ── Base ────────────────────────────────────────────────── */
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text-hi);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Very subtle grain overlay for depth */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='g'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23g)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9000;
      opacity: 0.6;
    }

    /* ── Header ──────────────────────────────────────────────── */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 200;
      height: 56px;
      background: rgba(10,10,10,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Brand */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .brand-icon {
      flex-shrink: 0;
      position: relative;
      width: 26px;
      height: 26px;
    }

    .brand-name {
      font-family: var(--display);
      font-weight: 300;
      font-size: 1.1rem;
      color: var(--text-hi);
      letter-spacing: 0.01em;
    }

    /* Sync info */
    .sync-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1px;
    }

    .sync-label {
      font-family: var(--display);
      font-weight: 300;
      font-size: 0.62rem;
      color: var(--text-lo);
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    #last-sync-label {
      font-size: 0.78rem;
      font-weight: 400;
      color: var(--text-mid);
      letter-spacing: 0.01em;
    }

    /* ── Main ────────────────────────────────────────────────── */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    /* ── Feed ────────────────────────────────────────────────── */
    #feed {
      flex-direction: column;
      gap: 64px;
      padding-top: 48px;
    }

    /* ── Playlist Section ────────────────────────────────────── */
    .playlist-section {
      opacity: 0;
      animation: section-enter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes section-enter {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Hero banner */
    .section-hero {
      position: relative;
      width: 100%;
      height: 220px;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.6) saturate(0.7);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(10,10,10,0) 0%,
        rgba(10,10,10,0.3) 40%,
        rgba(10,10,10,0.88) 75%,
        rgba(10,10,10,0.97) 100%
      );
    }

    .hero-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 24px 28px;
    }

    /* Section header (no-hero variant) */
    .section-title-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .section-title-row.no-hero {
      margin-bottom: 10px;
    }

    .section-title {
      font-family: var(--display);
      font-weight: 700;
      font-size: 1.45rem;
      color: var(--text-hi);
      letter-spacing: -0.01em;
      line-height: 1.2;
    }

    /* Live pill badge */
    .live-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 11px 4px 9px;
      background: var(--accent);
      color: #fff;
      font-family: var(--sans);
      font-size: 0.72rem;
      font-weight: 500;
      border-radius: 999px;
      letter-spacing: 0.02em;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Meta row */
    .section-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .section-meta span {
      font-size: 0.83rem;
      color: var(--text-lo);
      font-weight: 400;
    }

    .open-playlist {
      font-size: 0.83rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.15s;
    }

    .open-playlist:hover { opacity: 1; }

    /* ── Channel Grid ─────────────────────────────────────────── */
    .ch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 10px;
    }

    /* ── Channel Card (Glassmorphic) ──────────────────────────── */
    .ch-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      min-height: 72px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.18s ease, border-color 0.18s ease,
                  transform 0.18s ease, box-shadow 0.18s ease;
    }

    .ch-card:hover {
      background: var(--glass-hover);
      border-color: var(--border-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(79,156,249,0.08);
    }

    /* Avatar circle */
    .ch-avatar {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--sans);
      font-size: 0.95rem;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      letter-spacing: 0;
    }

    /* Channel text block */
    .ch-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .ch-name {
      font-size: 0.88rem;
      font-weight: 500;
      color: var(--text-hi);
      line-height: 1.3;
    }

    .ch-num {
      font-family: var(--display);
      font-weight: 300;
      font-size: 0.68rem;
      color: var(--text-lo);
      letter-spacing: 0.04em;
    }

    /* Play arrow */
    .ch-play {
      flex-shrink: 0;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.18);
      transition: color 0.18s ease;
    }

    .ch-card:hover .ch-play {
      color: var(--accent);
    }

    /* ── State Screens ────────────────────────────────────────── */
    .state-wrap {
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      padding: 120px 16px;
    }

    /* Spinner */
    .spinner {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid rgba(79,156,249,0.15);
      border-top-color: var(--accent);
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .state-text {
      font-family: var(--display);
      font-weight: 300;
      font-size: 0.88rem;
      color: var(--text-lo);
      letter-spacing: 0.04em;
    }

    .state-icon {
      opacity: 0.35;
    }

    .error-text {
      color: rgba(249,100,100,0.8);
    }

    /* ── Footer ───────────────────────────────────────────────── */
    footer {
      text-align: center;
      padding: 0 24px 40px;
      font-size: 0.7rem;
      font-weight: 400;
      color: var(--text-lo);
      letter-spacing: 0.02em;
    }

    /* ── Responsive ───────────────────────────────────────────── */
    @media (max-width: 640px) {
      .header-inner { padding: 0 16px; }
      main { padding: 0 16px 60px; }
      #feed { gap: 48px; padding-top: 32px; }
      .ch-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .section-hero { height: 160px; }
      .section-title { font-size: 1.15rem; }
      .sync-info { display: none; }
    }
  </style>
</head>
<body>

  <!-- ══ HEADER ══════════════════════════════════════════════════ -->
  <header class="site-header">
    <div class="header-inner">

      <div class="brand">
        <!-- Pulse ripple icon -->
        <svg class="brand-icon" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="13" cy="13" r="4" fill="#4f9cf9"/>
          <circle cx="13" cy="13" r="4" fill="#4f9cf9" opacity="0.25">
            <animate attributeName="r" values="4;9;4" dur="2.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.25;0;0.25" dur="2.2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="13" cy="13" r="4" fill="#4f9cf9" opacity="0.12">
            <animate attributeName="r" values="4;13;4" dur="2.2s" begin="0.4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.12;0;0.12" dur="2.2s" begin="0.4s" repeatCount="indefinite"/>
          </circle>
        </svg>
        <span class="brand-name">LivePulse</span>
      </div>

      <div class="sync-info">
        <span class="sync-label">Last sync</span>
        <span id="last-sync-label">—</span>
      </div>

    </div>
  </header>

  <!-- ══ MAIN ════════════════════════════════════════════════════ -->
  <main>

    <div id="state-loading" class="state-wrap" style="display:flex">
      <div class="spinner"></div>
      <p class="state-text">Loading</p>
    </div>

    <div id="state-error" class="state-wrap" style="display:none">
      <svg class="state-icon" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4L36 34H4L20 4Z" stroke="rgba(249,100,100,0.7)" stroke-width="2" stroke-linejoin="round" fill="none"/>
        <line x1="20" y1="16" x2="20" y2="24" stroke="rgba(249,100,100,0.7)" stroke-width="2" stroke-linecap="round"/>
        <circle cx="20" cy="29" r="1.2" fill="rgba(249,100,100,0.7)"/>
      </svg>
      <p class="state-text error-text" id="error-msg">Something went wrong</p>
    </div>

    <div id="state-empty" class="state-wrap" style="display:none">
      <svg class="state-icon" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="10" width="32" height="22" rx="3" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
        <line x1="13" y1="34" x2="27" y2="34" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="20" y1="32" x2="20" y2="34" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="20" cy="21" r="4" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
        <line x1="23" y1="24" x2="26" y2="27" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <p class="state-text">No playlists configured yet</p>
    </div>

    <div id="feed" style="display:none"></div>

  </main>

  <footer id="footer"></footer>

  <!-- ══ SCRIPT ══════════════════════════════════════════════════ -->
  <script>
    /* ── Helpers ──────────────────────────────────────────────── */
    function el(tag, attrs) {
      var children = Array.prototype.slice.call(arguments, 2);
      var node = document.createElement(tag);
      if (attrs) {
        Object.keys(attrs).forEach(function(k) {
          var v = attrs[k];
          if      (k === 'className') node.className = v;
          else if (k === 'onclick')   node.onclick = v;
          else                        node.setAttribute(k, v);
        });
      }
      children.forEach(function(c) {
        if (c == null) return;
        node.appendChild(typeof c === 'string' ? document.createTextNode(c) : c);
      });
      return node;
    }

    function fmtDate(iso) {
      if (!iso) return '—';
      try {
        return new Date(iso)
          .toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch(e) { return String(iso); }
    }

    function pad2(n) { return String(n).padStart(2, '0'); }

    /* ── Avatar gradient presets (6 hues, all muted to fit dark bg) */
    var AVATAR_GRADIENTS = [
      'linear-gradient(135deg, rgba(79,156,249,0.32), rgba(79,156,249,0.08))',
      'linear-gradient(135deg, rgba(147,112,219,0.32), rgba(147,112,219,0.08))',
      'linear-gradient(135deg, rgba(64,200,164,0.32), rgba(64,200,164,0.08))',
      'linear-gradient(135deg, rgba(249,150,79,0.32), rgba(249,150,79,0.08))',
      'linear-gradient(135deg, rgba(249,79,130,0.32), rgba(249,79,130,0.08))',
      'linear-gradient(135deg, rgba(116,199,100,0.32), rgba(116,199,100,0.08))'
    ];

    /* ── Build one live stream card ───────────────────────────── */
    function buildChannelCard(stream, idx) {
      var name    = stream.channelName || stream.channelId;
      var watchUrl = 'https://www.youtube.com/watch?v=' + stream.videoId;
      var initial = name.replace(/[^a-zA-Z0-9]/g, '').charAt(0).toUpperCase() || '#';

      var card = el('a', {
        className: 'ch-card',
        href:      watchUrl,
        target:    '_blank',
        rel:       'noopener noreferrer',
        title:     name
      });

      /* Avatar circle */
      var avatar = el('div', { className: 'ch-avatar' }, initial);
      avatar.style.background = AVATAR_GRADIENTS[idx % AVATAR_GRADIENTS.length];

      /* Text block */
      var title = stream.title || '';
      var shortTitle = title.length > 48 ? title.slice(0, 47) + '\u2026' : title;
      var info = el('div', { className: 'ch-info' });
      info.appendChild(el('span', { className: 'ch-name' }, name));
      info.appendChild(el('span', { className: 'ch-num'  }, shortTitle));

      /* Play arrow */
      var play = el('span', { className: 'ch-play' }, '\u25b6');

      card.appendChild(avatar);
      card.appendChild(info);
      card.appendChild(play);

      return card;
    }

    /* ── Build one playlist section ───────────────────────────── */
    function buildPlaylistPanel(p, panelIdx) {
      var liveStreams = p.liveStreams || [];
      var isLive      = liveStreams.length > 0;

      var section = document.createElement('section');
      section.className = 'playlist-section';
      section.style.animationDelay = (panelIdx * 0.1) + 's';

      /* Hero banner (if thumbnail available) */
      if (p.thumbnailUrl) {
        var hero = el('div', { className: 'section-hero' });
        hero.appendChild(el('img', { className: 'hero-img', src: p.thumbnailUrl, alt: p.name, loading: 'lazy' }));
        hero.appendChild(el('div', { className: 'hero-overlay' }));

        var heroContent = el('div', { className: 'hero-content' });
        var titleRow = el('div', { className: 'section-title-row' });
        titleRow.appendChild(el('h2', { className: 'section-title' }, p.name));
        if (isLive) {
          titleRow.appendChild(el('span', { className: 'live-pill' }, '\u25cf\u00a0' + p.liveStreamsFound + ' LIVE'));
        }
        heroContent.appendChild(titleRow);
        hero.appendChild(heroContent);
        section.appendChild(hero);
      } else {
        /* No thumbnail: flat title row */
        var titleRow = el('div', { className: 'section-title-row no-hero' });
        titleRow.appendChild(el('h2', { className: 'section-title' }, p.name));
        if (isLive) {
          titleRow.appendChild(el('span', { className: 'live-pill' }, '\u25cf\u00a0' + p.liveStreamsFound + ' LIVE'));
        }
        section.appendChild(titleRow);
      }

      /* Meta row */
      var meta = el('div', { className: 'section-meta' });
      meta.appendChild(el('span', null, liveStreams.length + ' live stream' + (liveStreams.length !== 1 ? 's' : '')));
      meta.appendChild(el('a', {
        className: 'open-playlist',
        href:      p.youtubeUrl,
        target:    '_blank',
        rel:       'noopener noreferrer'
      }, 'Open playlist \u2192'));
      section.appendChild(meta);

      /* Live stream grid */
      if (liveStreams.length === 0) {
        var noLive = el('div', { className: 'section-meta' });
        noLive.appendChild(el('span', null, 'No channels currently live'));
        section.appendChild(noLive);
      } else {
        var grid = el('div', { className: 'ch-grid' });
        liveStreams.forEach(function(stream, i) { grid.appendChild(buildChannelCard(stream, i)); });
        section.appendChild(grid);
      }

      return section;
    }

    /* ── State switcher ───────────────────────────────────────── */
    function show(id) {
      ['state-loading', 'state-error', 'state-empty', 'feed'].forEach(function(s) {
        var node = document.getElementById(s);
        if (!node) return;
        node.style.display = (s === id) ? 'flex' : 'none';
      });
    }

    /* ── Fetch and render ─────────────────────────────────────── */
    fetch('/api/status')
      .then(function(r) {
        if (!r.ok) return r.json().then(function(b) { throw new Error(b.error || 'HTTP ' + r.status); });
        return r.json();
      })
      .then(function(data) {
        var syncEl = document.getElementById('last-sync-label');
        if (syncEl) syncEl.textContent = data.lastSyncAt ? fmtDate(data.lastSyncAt) : '—';

        if (!data.playlists || data.playlists.length === 0) {
          show('state-empty');
          return;
        }

        var feed = document.getElementById('feed');
        data.playlists.forEach(function(p, i) { feed.appendChild(buildPlaylistPanel(p, i)); });

        show('feed');
        var ft = document.getElementById('footer');
        if (ft && data.generatedAt) ft.textContent = 'Updated ' + fmtDate(data.generatedAt);
      })
      .catch(function(err) {
        show('state-error');
        var errEl = document.getElementById('error-msg');
        if (errEl) errEl.textContent = err.message || 'Could not load data';
      });
  </script>

</body>
</html>
